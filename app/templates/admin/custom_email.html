<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Custom Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --dark-color: #5a5c69;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fc;
        }
        
        .email-container {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 2rem;
        }
        
        .email-header {
            border-bottom: 1px solid #e3e6f0;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 0.35rem;
            padding: 0.75rem 1rem;
        }
        
        textarea.form-control {
            min-height: 150px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 1.5rem;
        }
        
        .btn-primary:hover {
            background-color: #3a5bc7;
            border-color: #3a5bc7;
        }
        
        /* Mobile styles */
        @media (max-width: 767.98px) {
            .email-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .email-header h2 {
                font-size: 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .form-row .col, .form-row .col-auto {
                width: 100%;
                margin-bottom: 1rem;
            }
            
            .form-row .col:last-child, 
            .form-row .col-auto:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-container">
            <div class="email-header">
                <h2 class="mb-0">
                    <i class="bi bi-envelope-plus me-2"></i>Send Custom Email
                </h2>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show mb-4" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('admin.send_custom_email') }}">
                <div class="form-group">
                    <label class="form-label">Recipient Email</label>
                    <input type="email" name="email" class="form-control" placeholder="student@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" placeholder="Important Announcement" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-control" placeholder="Write your message here..." rows="6" required></textarea>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary" style="width: 120px; height: 70px; text-align: center;">
                        <i class="bi bi-arrow-left"></i> Back to Dashboard
                    </a>
                    <button type="submit" class="btn btn-primary" style="width: 120px;  height: 70px; text-align: center;">
                        <i class="bi bi-send"></i> Send Email
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
